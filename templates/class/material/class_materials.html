{% extends "base/base_class.html" %}
{% block class_content %}
<div class="col-md-9 col-lg-10 py-5">
    <div class="container">
      <h2 class="text-center mb-4">{{ class_info.name }} - Materials 📚</h2>

      <!-- Materials List -->
      <div class="card p-4">
        <h5>Materials:</h5>
       <ul class="list-group list-group-flush">
  {% for material in materials %}
    <li class="list-group-item d-flex justify-content-between align-items-center">

      <div>
        <a href="{{ url_for('view_material', material_id=material.id) }}">{{ material.name }}</a>
      </div>

      <div class="d-flex gap-2">
        <a href="{{ url_for('edit_material', material_id=material.id) }}" class="btn btn-sm btn-warning">✏️ Edit</a>

        <form method="POST" action="{{ url_for('delete_material', material_id=material.id) }}" onsubmit="return confirm('Are you sure you want to delete this material?');">
          <button type="submit" class="btn btn-sm btn-danger">🗑 Delete</button>
        </form>
      </div>

    </li>
  {% else %}
    <li class="list-group-item">No materials uploaded yet.</li>
  {% endfor %}
</ul>









<div class="d-flex justify-content-end mt-4">
  <a href="{{ url_for('addmaterials', class_id=class_info.id) }}" class="btn btn-success">➕ Add Material</a>
</div>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
