{% extends "base/base_class.html" %}

      <!-- Materials List -->

      </form>

    </li>
  {% else %}

  {% endfor %}
</ul>

<div class="d-flex justify-content-end mt-4">
  <a href="{{ url_for('addmaterials', class_id=class_info.id) }}" class="btn btn-success">âž• Add Material</a>
</div>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
